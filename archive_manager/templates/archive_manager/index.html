{% extends "archive_manager/base.html" %}
{% block title %}Local Gallery{% endblock %}
{% block content %}
<div class="row">
{% for location in locations%}
    <div class="col-md-8">
        <a href="{% url 'archive_gallery' id=location.id %}">
            {{location.name}}
        </a>
    </div>
{% endfor %}
</div>
{% endblock %}
