{% extends "base.html" %}
{% load i18n %}
{% block content %}

    <div class="container">
    <h1>
        {% trans "Projects" %}
    </h1>

    <ul class="list-group">
        {% for object in object_list %}
            <li class="list-group-item">
                <a href="{{ object.get_absolute_url }}">
                    {{ object }}
                </a>
            </li>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
